<!DOCTYPE html>
<html>
<head>
	<title>Math Quiz!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="quiz_page.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<h4 id="name1"></h4><span><h4 id="score1"></h4></span>
<h4 id="name2"></h4><span><h4 id="score2"></h4></span>
<div class="container">
	<center>
		<h1 id="title">Math Quiz!</h1>
		<h3 id="question_turn"></h3>
		<h3 id="answer_turn"></h3>
		<div id="output"></div>
		<br/>
		<input id="number_1" type="number" class="form_control" placeholder="Enter Number 1">&nbsp;&nbsp;&nbsp;&nbsp;
		<input id="number_2" type="number" class="form_control" placeholder="Enter Number 2"><br/>
		<p>Which Operation would you like to use?</p>
		<button class="operation" onclick="multiply()">Multiplication (*)</button>&nbsp;&nbsp;
		<button class="operation" onclick="divide()">Division (/)</button>&nbsp;&nbsp;
		<button class="operation" onclick="add()">Addition (+)</button>&nbsp;&nbsp;
		<button class="operation" onclick="subtract()">Subtraction (-)</button>&nbsp;&nbsp;
		<br>
		<br/>
	</center>
</div>

<script src="quiz_page.js"></script>
</body>
</html>
